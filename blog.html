    <script>
      let isClicked = false; 

      const moreButton = document.querySelector('.h-div');
      const dropdown = document.querySelector('.dropdown')
      moreButton.addEventListener('click',() => {
        if (!isClicked) {
          dropdown.classList.remove('js-dropdown');
          isClicked = true;
        } else {
          dropdown.classList.add('js-dropdown');
          isClicked = false;
        }
      })
